<!-- Add Athlete Page -->

<!DOCTYPE html>
<html>
<head>
	<title>Add Athlete | Alien Games</title>
</head>
<body>
	
	<!-- Header -->
	<h1 class="pageHeader">Add Athlete</h1>

	<form id="add_event" action="/events" method="post">

		<label>First Name:
			<input type="text" name="firstName">
		</label>
		<br>

		<label>Last Name:
				<input type="text" name="lastName">
		</label>
		<br>

		<label>Team:
			<select name="teams.id">
				<option value="{{teams.id}}">{{teams.name}}</option>
			</select>
		</label>
		<br>

</body>
</html>
