<!-- Update Event Page -->

<!DOCTYPE html>
<html>
<head>
	<title>Update Event | Alien Games</title>
</head>
<body>
	
	<!-- Header -->
	<h1 class="pageHeader">Update Event</h1>
	<h2>{{event.name}}</h2>

	<form id="update_event" action="/events" method="post">

		<label>Event Name:
			<input type="text" name="events.name" value="{{events.name}}">
		</label>
		<br>

		<label>Gold Winner:
			<select name="season">
				<option value="{{athletes.id}}">{{firstName}}{{lastName}}</option>
			</select>
		</label>
		<br>

		<label>Gold Winning Time:
			<input type="time" name="goldTime" value="{{goldTime}}">
		</label>
		<br>

		<label>Alien Games:
			<select name="alien_games.id">
				<option value="{{alien_games.id}}">{{games_year}}{{season}}</option>
			</select>
		</label>
		<br>

		<label>Athletes:
			<!-- auto populated with athletes that are in the teams that are participating in that years games -->
			<!-- need to add functionality where athletes already competing are pre-checked" -->
			<input type="checkbox" name="athlete" value="{{athletes.id}}">{{firstName}}{{lastName}}</option> 
		</label>
		<br>

		<input type="submit" value="Submit">
	</form>

</body>
</html>
